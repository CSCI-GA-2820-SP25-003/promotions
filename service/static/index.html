<!DOCTYPE html>
<html>

<head>
  <title>Promotion RESTful Service</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
  <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>Promotion REST API Service</h1>
    </div>

    <!-- Flash Message -->
    <div class="table-responsive">
      <table class="table">
        <tr>
          <td>Status:</td>
          <td><span id="flash_message"></span></td>
        </tr>
      </table>
    </div>

    <!-- FORM -->
    <div class="col-md-12" id="form_data">
      <h3>Create, Retrieve, Update, and Delete a Promotion:</h3>
      <div class="well">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="promotion_id">Promotion ID:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="promotion_id" placeholder="Enter ID of Promotion">
            </div>
            <div class="col-sm-4">
              <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
              <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              <button type="submit" class="btn btn-warning" id="validate-btn">Validate</button>
              <button type="submit" class="btn btn-warning" id="invalidate-btn">Invalidate</button>
            </div>
          </div>
        </div> <!-- form horizontal -->

        <div class="form-horizontal">

          <!-- NAME -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="promotion_name">Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="promotion_name" placeholder="Enter name for Promotion">
            </div>
          </div>

          <!-- CATEGORY -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="promotion_category">Category:</label>
            <div class="col-sm-10">
              <select class="form-control" id="promotion_category">
                <option value="SPEND_X_SAVE_Y" selected>Spend X Save Y</option>
                <option value="BUY_X_GET_Y_FREE">Buy X Get Y Free</option>
                <option value="PERCENTAGE_DISCOUNT">Percentage Discount</option>
              </select>
            </div>
          </div>

          <!-- DISCOUNT_X -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="promotion_discount_x">Discount X:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="promotion_discount_x"
                placeholder="Enter Value for Promotion Discount X">
            </div>
          </div>

          <!-- DISCOUNT_Y -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="promotion_discount_y">Discount Y:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="promotion_discount_y"
                placeholder="Enter Value for Promotion Discount Y">
            </div>
          </div>

          <!-- DESCRIPTION -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="promotion_description">Description:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="promotion_description"
                placeholder="Enter Promotion Description">
            </div>
          </div>

          <!-- PRODUCT_ID -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="promotion_product_id">Product ID:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="promotion_product_id" placeholder="Enter Product ID">
            </div>
          </div>

          <!-- VALIDITY -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="promotion_validity">Validity:</label>
            <div class="col-sm-10">
              <select class="form-control" id="promotion_validity">
                <option value="true" selected>True</option>
                <option value="false">False</option>
              </select>
            </div>
          </div>

          <!-- START_DATE -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="promotion_start_date">Start Date:</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="promotion_start_date" placeholder="2025-01-01">
            </div>
          </div>

          <!-- END_DATE -->
          <div class="form-group">
            <label class="control-label col-sm-2" for="promotion_end_date">End Date:</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="promotion_end_date" placeholder="2025-06-01">
            </div>
          </div>

          <!-- SUBMIT BUTTONS -->
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
              <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
              <button type="submit" class="btn btn-success" id="create-btn">Create</button>
              <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              <button type="submit" class="btn btn-warning" id="extend-btn">Extend</button>
            </div>
          </div>
        </div> <!-- form horizontal -->
      </div> <!-- end well -->
    </div> <!-- end Form -->

    <!-- Search Results -->
    <div class="table-responsive col-md-12" id="search_results">
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-2">Name</th>
            <th class="col-md-2">Category</th>
            <th class="col-md-1">Discount X</th>
            <th class="col-md-1">Discount Y</th>
            <th class="col-md-1">Product ID</th>
            <th class="col-md-1">Validity</th>
            <th class="col-md-1">Start Date</th>
            <th class="col-md-1">End Date</th>
            <th class="col-md-3">Description</th>
          </tr>
        </thead>
      </table>
    </div>

    <footer>
      <br><br>
      <p>&copy; NYU DevOps Company 2022</p>
    </footer>

  </div> <!-- container -->

  <script type="text/javascript" src="static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

</body>

</html>
